# Configuration file for Sonar Scanner used for CI 
# Project Configuration

sonar.host.url=https://sonarcloud.io
sonar.projectKey=dan-du-car_demo
sonar.organization=dan-du-car
sonar.cfamily.cache.enabled=false 
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

#Set Git as SCM sensor
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git

sonar.cpp.file.suffixes=.js,.jsx
sonar.c.file.suffixes=-
sonar.projectName=demo
sonar.projectVersion=1.0

sonar.modules=foo
sensor_data_sharing_service.sonar.projectBaseDir=backend/http-server-js/foo
json_utils.sonar.sources              =.
json_utils.sonar.exclusions           =test/**
kafka_clients.sonar.tests=test/