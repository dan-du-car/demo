name: "CI: testing"

on:
  pull_request:
  push:
    branches-ignore:
      - "feature"

jobs:
  sonar: # sonar job is to setup and run sonar scan analysis on telematic cloud messaging code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - name: Run test and generate coverage
        run: |
            cd $GITHUB_WORKSPACE/backend/http-server-js/foo
            npm install
            npm run coverage     
      - name: Find lcov.info
        shell: bash
        run: |
          find "$GITHUB_WORKSPACE" -name "lcov.info"   
      
      # Setup sonar-scanner
      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v7
      # Run sonar-scanner
      - name: SonarQube Scan
        run: sonar-scanner
            -Dsonar.host.url=${{ secrets.SONAR_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.sources=$GITHUB_WORKSPACE/backend/http-server-js/foo
            -Dsonar.exclusions=$GITHUB_WORKSPACE/backend/http-server-js/foo/tests/**